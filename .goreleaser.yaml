env:
  - CGO_ENABLED=1

builds:
  - id: armaria-darwin-amd64
    binary: armaria
    main: ./cli
    goarch:
      - amd64
    goos:
      - darwin
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -trimpath
      - -tags=fts5

  - id: armaria-darwin-arm64
    binary: armria
    main: ./cli
    goarch:
      - arm64
    goos:
      - darwin
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - -trimpath
      - -tags=fts5
      
  - id: armaria-linux-amd64
    binary: armaria
    main: ./cli
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    goarch:
      - amd64
    goos:
      - linux
    flags:
      - -trimpath
      - -tags=fts5
    ldflags:
      - -extldflags "-lc -lrt -lpthread --static"
      - -s
      - -w
            
  - id: armaria-windows-amd64
    binary: armaria
    main: ./cli
    goarch:
      - amd64
    goos:
      - windows
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags:
      - -trimpath
      - -buildmode=exe
      - -tags=fts5

universal_binaries:
  - id: armaria-darwin-universal
    ids:
      - armaria-darwin-amd64
      - armaria-darwin-arm64
    replace: true
    name_template: "armaria"

archives:
  - id: w/version
    builds:
      - armaria-darwin-universal
      - armaria-linux-amd64
      - armaria-windows-amd64
    name_template: "armaria_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
